<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Racing Game</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="common.css" rel="stylesheet" type="text/css" />
  <link href="styles-mp.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="racer">
    <div id="hud">
      <span id="speed" class="hud"><span id="speed_value" class="value">0</span> mph</span>
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span></span> 
      <span id="last_lap_time" class="hud" style="display: none;">Last Lap: <span id="last_lap_time_value" class="value">0.0</span></span>
      <span id="fast_lap_time" class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
      <span id="nitro-indicator" class="hud nitro-active" style="display: none;">âš¡ NITRO</span>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
    Loading...
  </div>

  <!-- Quiz Overlay -->
  <div id="quizOverlay" class="quiz-overlay">
    <div class="quiz-container">
      <div id="quizTimer" class="quiz-timer">5.0s</div>
      <div id="quizQuestion" class="quiz-question"></div>
      <div id="quizOptions" class="quiz-options"></div>
    </div>
  </div>

  <!-- Waiting for race to start -->
  <div id="waitingOverlay" class="quiz-overlay" style="display: flex;">
    <div class="quiz-container">
      <h2>Waiting for race to start...</h2>
      <p>Room ID: <span id="waitingRoomId"></span></p>
    </div>
  </div>

  <audio id='music'>
    <source src="music/racer.ogg">
    <source src="music/racer.mp3">
  </audio>
  <span id="mute"></span>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
